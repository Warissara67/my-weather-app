<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app-container">
        <h1>Weather App</h1>

        <form id="search-form">
            <input type="text" id="city-input" placeholder="ค้นหาชื่อเมือง..." required />
            <button type="submit">ค้นหา</button>
        </form>

        <!-- 🔽 ประวัติการค้นหา -->
        <div class="search-history">
            <span class="history-title">ค้นหาล่าสุด:</span>
            <div id="tag-list" class="tag-list"></div>
            <button id="clear-history" class="clear-btn">ล้างทั้งหมด</button>
        </div>

        <div id="weather-info-container" class="weather-info"></div>

        <!-- 🔽 พยากรณ์ 5 วัน -->
        <div id="forecast-container" class="forecast-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
